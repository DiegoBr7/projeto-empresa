<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PÃ¡gina de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <h1 class="text-2xl font-extrabold text-blue-600 tracking-wide">Minha Loja</h1>
        <div class="relative">
            <button id="carrinho-btn" class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293
                  2.293c-.63.63-.182 1.953.945 1.953H17.7M17
                  17a2 2 0 100 4 2 2 0 000-4zm-8
                  0a2 2 0 100 4 2 2 0 000-4z"></path>
                </svg>
                <span class="font-semibold">Carrinho</span>
                <span id="contador-carrinho"
                      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">
            0
          </span>
            </button>
        </div>
    </nav>
</header>

<!-- MAIN -->
<main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Produtos em Destaque</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="secao-produtos"></section>
</main>

<!-- MODAL CARRINHO -->
<div id="modal-carrinho" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/2 lg:w-1/3 relative">
        <button id="fechar-carrinho-btn"
                class="absolute top-4 right-4 text-gray-500 hover:text-red-600 text-2xl font-bold">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-gray-800">ðŸ›’ Seu Carrinho</h2>
        <div id="itens-carrinho" class="space-y-4 max-h-60 overflow-y-auto pr-2"></div>
        <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center">
            <p class="text-xl font-bold">Total:</p>
            <p class="text-xl font-bold text-blue-600" id="total-carrinho">R$ 0,00</p>
        </div>
        <button class="mt-6 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Finalizar Compra
        </button>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-gray-900 text-gray-200 mt-12 py-6 text-center">
    <p class="text-sm">&copy; 2025 Minha Loja - Todos os direitos reservados</p>
</footer>

<!-- SCRIPT -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE_URL = 'http://localhost:8080'
      const API_BASE_PRODUTOS = `${API_BASE_URL}/api/produtos`
      const API_BASE_CARRINHO = `${API_BASE_URL}/api/carrinho`



      const produtos = [];

      let carrinho = [];
      const secaoProdutos = document.getElementById('secao-produtos');
      const modalCarrinho = document.getElementById('modal-carrinho');
      const carrinhoBtn = document.getElementById('carrinho-btn');
      const fecharCarrinhoBtn = document.getElementById('fechar-carrinho-btn');
      const itensCarrinhoContainer = document.getElementById('itens-carrinho');
      const contadorCarrinho = document.getElementById('contador-carrinho');
      const totalCarrinhoSpan = document.getElementById('total-carrinho');

      async function buscarProdutos(){
       showLoading();
       try{
       const response = await fetch(API_PRODUTOS);
       if(!response.ok){
        throw new Error(` Erro HTTP: $response.status `);
       }

       produtos = await response.json();
       renderizarProdutos();
       hideError();
      }catch(error){
        console.log('Erro ao buscar produtos: ' , error);
        showError();
      }


      function renderizarProdutos() {
        secaoProdutos.innerHTML = '';
        produtos.forEach(produto => {
          const card = document.createElement('div');
          card.className = "bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:-translate-y-1";
          card.innerHTML = `
            <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-48 object-cover">
            <div class="p-4 flex flex-col">
              <h3 class="text-lg font-bold text-gray-800">${produto.nome}</h3>
              <p class="text-gray-600 mt-1">R$ ${produto.preco.toFixed(2).replace('.', ',')}</p>
              <button class="adicionar-carrinho mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition"
                      data-id="${produto.id}">
                Adicionar ao Carrinho
              </button>
            </div>
          `;
          secaoProdutos.appendChild(card);
        });
      }

      function renderizarCarrinho() {
        itensCarrinhoContainer.innerHTML = '';
        let total = 0;
        carrinho.forEach(item => {
          total += item.preco * item.quantidade;
          const div = document.createElement('div');
          div.className = "flex justify-between items-center border-b pb-2";
          div.innerHTML = `
            <div>
              <h4 class="text-gray-800 font-semibold">${item.nome}</h4>
              <p class="text-sm text-gray-500">R$ ${item.preco.toFixed(2).replace('.', ',')} x ${item.quantidade}</p>
            </div>
            <button class="remover-item text-red-500 hover:text-red-700 font-bold text-xl" data-id="${item.id}">&times;</button>
          `;
          itensCarrinhoContainer.appendChild(div);
        });
        totalCarrinhoSpan.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        contadorCarrinho.textContent = carrinho.length;
        contadorCarrinho.style.display = carrinho.length > 0 ? 'flex' : 'none';
      }

      function adicionarAoCarrinho(id) {
        const produto = produtos.find(p => p.id == id);
        if (!produto) return;
        const item = carrinho.find(i => i.id == id);
        if (item) item.quantidade++;
        else carrinho.push({ ...produto, quantidade: 1 });
        renderizarCarrinho();
      }

      secaoProdutos.addEventListener('click', e => {
        if (e.target.classList.contains('adicionar-carrinho')) {
          adicionarAoCarrinho(e.target.dataset.id);
        }
      });

      itensCarrinhoContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remover-item')) {
          carrinho = carrinho.filter(i => i.id != e.target.dataset.id);
          renderizarCarrinho();
        }
      });

      carrinhoBtn.addEventListener('click', () => modalCarrinho.style.display = 'flex');
      fecharCarrinhoBtn.addEventListener('click', () => modalCarrinho.style.display = 'none');
      window.addEventListener('click', e => { if (e.target === modalCarrinho) modalCarrinho.style.display = 'none'; });

      renderizarProdutos();
      renderizarCarrinho();
    });
</script>

</body>
</html>
